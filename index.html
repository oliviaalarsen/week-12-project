<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <title>My Video Games</title>
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h1 class="mb-4 p-2 border bg-primary text-light rounded text-center">My Video Games</h1>

    <!-- Search Bar -->
    <div class="mb-3">
      <input type="text" id="searchBar" class="form-control" placeholder="Search games by title">
    </div>

    <!-- Sorting Dropdown -->
    <div class="mb-3">
      <select id="sortDropdown" class="form-control">
        <option value="title">Sort by Title</option>
        <option value="releaseYear">Sort by Release Year</option>
      </select>
    </div>

    <!-- Add New Game Form -->
    <div class="card bg-secondary p-3 mb-4">
      <h4>Add a New Game</h4>
      <form id="addGameForm">
        <div class="form-group">
          <label for="addGameTitle">Game Title</label>
          <input type="text" class="form-control" id="addGameTitle" required>
        </div>
        <div class="form-group">
          <label for="addGameImg">Image URL</label>
          <input type="text" class="form-control" id="addGameImg">
        </div>
        <div class="form-group">
          <label for="addReleaseYear">Release Year</label>
          <input type="text" class="form-control" id="addReleaseYear">
        </div>
        <div class="form-group">
          <label for="addGameDescription">Description</label>
          <textarea class="form-control" id="addGameDescription" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Game</button>
      </form>
    </div>

    <!-- Game List -->
    <div id="content" class="d-flex flex-wrap justify-content-center"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
